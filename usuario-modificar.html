    <main>
        <section>
            <form class="formulario">
                <h1>Modificar información de la cuenta</h1>
                <div>
                    <label for="txt-nombre">Nombre:</label>
                    <input type="text" id="txt-nombre" required>
                </div>

                <div>
                    <label for="txt-telefono">Teléfono:</label>
                    <input type="text" id="txt-telefono" required>
                </div>

                <div>
                    <label for="txt-identificacion">Número de identificación:</label>
                    <input type="text" id="txt-identificacion" required>
                </div>

                <div>
                    <label for="txt-identificacion-tipo">Tipo de identificación:</label>

                    <select id="txt-identificacion-tipo" required>
                        <option value="">--Seleccione una opción--</option>
                        <option value="Fisica">Física</option>
                        <option value="Juridica">Jurídica</option>
                        <option value="Dimex">Dimex</option>
                    </select>
                </div>

                <div>
                    <label for="txt-correo">Correo:</label>
                    <input type="email" id="txt-correo">
                </div>

                <div>
                    <label for="slt-sexo">Género:</label>
                    <select id="slt-sexo" required>
                        <option value="">--Seleccione una opción--</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="txt-dirección">Dirección:</label>
                </div>

                <div class='input-box'>
                    <div>
                        <span id='txt-provincia'>Provincia</span>
                        <select id="slt-Provincia" required>
                        <option value="">--Seleccione una opción--</option>
                        <option value="Provincia">San José</option>
                        <option value="Provincia">Cartago</option>
                        <option value="Provincia">Puntarenas</option>
                        <option value="Provincia">Limón</option>
                        <option value="Provincia">Alajuela</option>
                        <option value="Provincia">Guanacaste</option>
                        <option value="Provincia">Heredia</option>                        
                    </select>
                    </div>
                    <div>
                        <span id='txt-canton'>Cantón</span>
                        <select id="slt-Canton" required>
                        <option value="">--Seleccione una opción--</option>
                        <option value="Canton">Moravia</option>
                        <option value="Canton">Coronado</option>
                        <option value="Canton">Escazú</option>
                        <option value="Canton">Tibás</option>
                    </select>
                    </div>
                    <div>
                        <span id='txt-distrito'>Distrito</span>
                        <select id="slt-Distrito" required>
                        <option value="">--Seleccione una opción--</option>
                        <option value="Distrito">La Trinidad</option>
                        <option value="Distrito">San Vicente</option>
                        <option value="Distrito">San Jeronimo</option>

                    </select>
                    </div>

                </div>

                <div>
                    <label for="txt-nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="txt-nacimiento" required>
                </div>



                <div>
                    <button type="button" , id="btn-guardar" class="btn">
                        Guardar cambios
                    </button>
                </div>

            </form>
        </section>
