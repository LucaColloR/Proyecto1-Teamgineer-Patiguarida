<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registro-cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/like-face-registro-cliente.css">

    <title>Registro</title>
</head>

<body>

    <main>
        <ul class='atras'>
            <a class="fa fa-arrow-circle-left" href="index.html"><i>Inicio</i></a>
        </ul>
        <div class='contenedor'>
            <div class='titulo'>Registrarse</div>
            <form class='formulario'>
                <div class='detalles-usuario'>
                    <div class='foto'>
                        <img class="foto-perfil" src="https://st3.depositphotos.com/4111759/13425/v/600/depositphotos_134255626-stock-illustration-avatar-male-profile-gray-person.jpg" alt="">
                        <input type="file" id="file" required>
                        <label for="file" id="btn-actualizar">Subir foto</label>
                    </div>
                    <div class='input-box'>
                        <label for="txt-nombre">Nombre completo:</label>
                        <input type="text" id="txt-nombre" placeholder="">
                    </div>
                    <div class='input-box'>
                        <label for="txt-numero">Número de teléfono:</label>
                        <input type="text" id="txt-numero" placeholder="">
                    </div>
                    <div class='input-box'>
                        <label for="txt-correo">Correo electrónico:</label>
                        <input type="text" id="txt-correo" placeholder="ejemplo@dominio.com">
                    </div>
                    <div class='input-box'>
                        <label for="txt-cedula">Número de cédula:</label>
                        <input type="text" id="txt-cedula" placeholder="">
                    </div>

                    <div class='input-box'>
                        <span id='txt-provincia'>Provincia </span>
                        <select id="slt-Provincia">
                        <option value="">--Seleccione una opción--</option>
                        <option value="Provincia">San José</option>
                        <option value="Provincia">Cartago</option>
                        <option value="Provincia">Puntarenas</option>
                        <option value="Provincia">Limón</option>
                        <option value="Provincia">Alajuela</option>
                        <option value="Provincia">Guanacaste</option>
                        <option value="Provincia">Heredia</option>                        
                    </select>
                        <span id='txt-canton'>Cantón </span>
                        <select id="slt-Canton">
                        <option value="">--Seleccione una opción--</option>
                        <option value="Canton">Moravia</option>
                        <option value="Canton">Coronado</option>
                        <option value="Canton">Escazú</option>
                        <option value="Canton">Tibás</option>
                    </select>
                        <span id='txt-distrito'>Distrito </span>
                        <select id="slt-Distrito">
                        <option value="">--Seleccione una opción--</option>
                        <option value="Distrito">La Trinidad</option>
                        <option value="Distrito">San Vicente</option>
                        <option value="Distrito">San Jeronimo</option>

                    </select>
                    </div>
                    <div class='input-box'>
                        <label for="slt-tipoID">Tipo identificación</label>
                        <select id="slt-tipoID">
                            <option value="">--Seleccione una opción--</option>
                            <option value="Fisica">Física</option>
                            <option value="Juridica">Jurídica</option>
                            <option value="Dimex">Dimex</option>
                        </select>
                        <label for="slt-genero">Género</label>
                        <select id="slt-genero">
                                <option value="">--Seleccione una opción--</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Otro">Prefiero no decir</option>
                            </select>
                    </div>
                </div>
                <div class='seccion-boton'>
                    <input type='button' id='btn-crear' value='Continuar>>'>
                </div>
            </form>



        </div>
        <div class='contenedor'>
            <div class='titulo'>Registrarse como proveedor</div>
            <div class='seccion-boton-dos'>
                <a href="registro-proveedor.html"><input type='button' id='btn-crear' value='¡Presione aquí para registrarse como proveedor de servicio!'></a>
            </div>
        </div>


    </main>
